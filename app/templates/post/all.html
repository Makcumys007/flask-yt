{% extends 'main/base.html' %}


{% block title %}
Posts
{% endblock %}


{% block content %}

<div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Teacher</th>
      <th scope="col">Subject</th>
      <th scope="col">Student</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
        <tr>
          <td>{{ post.teacher }}</td>
          <td>{{ post.subject }}</td>
          <td>{{ post.student }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
</div>


{% endblock %}
