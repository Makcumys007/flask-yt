{% extends 'main/base.html' %}


{% block title %}
Posts
{% endblock %}


{% block content %}

<div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Teacher</th>
      <th scope="col">Subject</th>
      <th scope="col">Student</th>
        <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
        <tr>
          <td>{{ post.teacher }}</td>
          <td>{{ post.subject }}</td>
          <td>{{ post.student }}</td>
          <td><a class="btn btn-sm btn-secondary" href="{{ url_for('post.update', id=post.id) }}"><span class="fa fa-edit"></span></a>
          <a class="btn btn-sm btn-danger" href="{{ url_for('post.delete', id=post.id) }}"><span class="fa fa-trash"></span></a></td>
        </tr>
    {% endfor %}
  </tbody>
</table>
</div>


{% endblock %}
